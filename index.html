<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO data -->
  <meta name="description" content="Quiz about heavy metal">
  <meta name="keywords" content="heavy metal quiz, quiz, game on-line, quiz game, questions">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/data.js"></script>
  <script defer src="assets/js/script.js"></script>

  <!-- link to icon-->
  <link rel="icon" type="image/png" sizes="50x50" href="assets/images/rock-hand.png">

  <title> Heavy Metal Quiz</title>
</head>

<body>
  <!--image of id=background is located at style.css-->
  <div id="background">
    <h1>Heavy Metal Quiz</h1>

    <div id="wrapper">
      <!-- Rules of the game and start game section-->
      <div id="start-screen">
        <p>Welcome to the Heavy Metal Quiz, where your banger knowledge will be tested! To play just press Start and
          select the correct answer to the question! Let's start!</p>
        <button onclick="startQuiz();">START</button>
      </div>
      <!--Questions and answer generated by javascript at script.js-->
      <div id="quiz-screen">
        <div id="questions"></div>
        <div id="options"></div>
        <!--End of the game, shows the score,generated by javascript at script.js -->
      </div>
      <div id="summary"></div>
      <div id="restart-game">
        <button onclick="location.reload();">TRY AGAIN?</button>
      </div>
      <div>
        <p>Score: <span id="score-counter">0</span></p>
      </div>

    </div>
  </div>
  <footer>
    
    <p>2023 Copyright Bruna Andelieri-Code Institute student</p>
    
  </footer>
</body>
</html>
